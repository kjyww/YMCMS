/* TOUR GUIDE */
T3V3_TOUR_INTRO_FIRST					= "<h1>欢迎来到 T3v3!</h1>
	    <p>准备好探索最好的 Joomla 模板架构了吗？点击下面按钮开始浏览。</p>"
T3V3_TOUR_INTRO_TOUR1					= "应用到所有主题，布局的设置。设置包含：是否开启开发模式，响应式设计，还有 ThemeMagic"	    
T3V3_TOUR_INTRO_TOUR2					= "The settings in the tab is also included in the ThemeMagic. The settings allow you to select default theme for the style and change logo if you wish."
T3V3_TOUR_INTRO_TOUR3					= "JA T3v3 comes with multiple layouts, in the layout setting, it allows to configure/customize the layout you wish to use in each style. Each layout contains number of block, and each block includes one or many module positions."
T3V3_TOUR_INTRO_TOUR4					= "The tab includes settings of the Megamenu - a missing feature in Joomla!. With Megamenu, you can create any type of menu that your site needs."
T3V3_TOUR_INTRO_TOUR5					= "The settings let you override template. In your site, you can use multiple styles simultaneously, each style is applied in specific menus. The menus that are assigned in settings of style A will override the same menus in default style."	    

T3V3_TOUR_GUIDE_1_TITLE						   ="编译 LESS 为 CSS"
T3V3_TOUR_GUIDE_1_CONTENT					   ="<div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/enable-development.png\" alt=\"\" /></div> <p>在开发模式上启用这个选项，这个选项可以把 LESS 编译为　CSS，它会把所有对 LESS 文件的修改重新编译成真正用在网站上的 CSS 文件。</p>"
T3V3_TOUR_GUIDE_2_TITLE						   ="ThemeMagic"
T3V3_TOUR_GUIDE_2_CONTENT					   ="<div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/thememagic-admin.png\" alt=\"\" /></div> <p>ThemeMagic 是一个外观定制工具，包含了很多可以定制的参数，你可以按照自己的想法去定制。</p>"
T3V3_TOUR_GUIDE_3_TITLE						   ="选择要编辑的样式"
T3V3_TOUR_GUIDE_3_CONTENT					   ="<div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/list-of-styles.png\" alt=\"\" /></div> <p>使用这个选项你可以快速选择要自定义的样式。</p>"
T3V3_TOUR_GUIDE_4_TITLE					       ="当前样式的语言"
T3V3_TOUR_GUIDE_4_CONTENT					   ="如果你的网站是多语言网站，在这里选择默认语言。如果不是多语言网站，会禁用这个选项。"
T3V3_TOUR_GUIDE_5_TITLE						   ="模板版本与升级"
T3V3_TOUR_GUIDE_5_CONTENT					   ="检查 T3 Blank 模板是否是最新版本，点击按钮就可以查看状态，不是最新版的，可以免费升级。"
T3V3_TOUR_GUIDE_6_TITLE						   ="FrameWork 版本与升级"
T3V3_TOUR_GUIDE_6_CONTENT					   ="这个按钮可以： 检查并升级到最新版本的架构。"
T3V3_TOUR_GUIDE_7_TITLE						   ="全局设置"
T3V3_TOUR_GUIDE_7_CONTENT					   ="<div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/global-settings.png\" alt=\"\" /></div> <p>设置为应用到所有样式，主题，布局上。设置包含：启用或禁用开发模式，响应式设计，还有 ThemeMagic 功能。</p>"
T3V3_TOUR_GUIDE_8_TITLE						   ="启用/禁用开发模式"
T3V3_TOUR_GUIDE_8_CONTENT					   ="在开发时启用这个选项。网站正常运行时可以关掉这个选项，这样可以让提高网站的速度。"
T3V3_TOUR_GUIDE_9_TITLE						   ="启用 ThemeMagic 功能"
T3V3_TOUR_GUIDE_9_CONTENT                      ="<p>启用这个选项如果你想用 ThemeMagic 自定义主题。</p><div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/theme-magic.png\" alt=\"\" /></div> <p>点击 ThemeMagic 可以打开 ThemeMagic 配置面板。 </p>"
T3V3_TOUR_GUIDE_10_TITLE                       ="启用或禁用响应式设计"
T3V3_TOUR_GUIDE_10_CONTENT                     ="JA T3V3 允许你决定是否启用响应式设计。"
T3V3_TOUR_GUIDE_11_TITLE                       ="主题设置"
T3V3_TOUR_GUIDE_11_CONTENT                     ="<div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/list-of-themes.png\" alt=\"\" /></div> <p>这些设置包含在 ThemeMagic 里面，这些设置可以让你选择默认主题并修改标志。</p>"
T3V3_TOUR_GUIDE_12_TITLE                       ="为当前样式选择主题"
T3V3_TOUR_GUIDE_12_CONTENT                     ="<div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/list-of-themes.png\" alt=\"\" /></div> <p>JA T3V3 支持多少主题，选择你想应用在样式上的主题，然后可以自定义他们。</p>"
T3V3_TOUR_GUIDE_13_TITLE                       ="标志设置"
T3V3_TOUR_GUIDE_13_CONTENT                     ="<div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/logo.png\" alt=\"\" /></div> <p>你可以选择图像或文字标志类型。选择新的标志图像可以更改当前标志，会自动替换当前的标志。也可以通过 ThemeMagic 来设置。 </p>"
T3V3_TOUR_GUIDE_14_TITLE                       ="布局设置"
T3V3_TOUR_GUIDE_14_CONTENT                     ="<div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/list-of-layouts.png\" alt=\"\" /></div> <p>JA T3v3 有多个布局，在布局设置里，允许你为每个样式配置或定制布局，每个布局包含多个区块，每个区块包含一个或多个位置。</p>"
T3V3_TOUR_GUIDE_15_TITLE                       ="为样式使用的布局"
T3V3_TOUR_GUIDE_15_CONTENT                     ="<div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/list-of-layouts.png\" alt=\"\" /></div> <p>从多个布局里，选择样式使用的布局，你可以很容易通过下面的布局配置来自定义布局。</p>"
T3V3_TOUR_GUIDE_16_TITLE                       =""
T3V3_TOUR_GUIDE_16_CONTENT                     =""
T3V3_TOUR_GUIDE_17_TITLE                       ="MegaMenu 设置"
T3V3_TOUR_GUIDE_17_CONTENT                     ="Megamenu 的设置 - 使用 Megamenu 你可以创建网站需要的任何菜单样式。"
T3V3_TOUR_GUIDE_18_TITLE                       ="启用或禁用 MegaMenu"
T3V3_TOUR_GUIDE_18_CONTENT                     ="如果你想使用默认的 Joomla 菜单，请关掉这个选项。"
T3V3_TOUR_GUIDE_19_TITLE                       ="菜单分配"
T3V3_TOUR_GUIDE_19_CONTENT                     ="<div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/menu-assign.png\" alt=\"\" /></div> <p>设置允许你覆盖模板。在你的网站里，你可以同时使用多个样式，每个样式可以分配给指定的菜单。</p>"
T3V3_TOUR_GUIDE_20_TITLE                       ="定制布局"
T3V3_TOUR_GUIDE_20_CONTENT                     ="<div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/assign-position.png\" alt=\"\" /></div><p>使用按钮分配区块的位置。</p><div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/number-of-columns.png\" alt=\"\" /></div><p>你可以为一个区块设置多个模块位置。</p><div class="t3tour-img"><img src=\"T3V3_ADMIN_URL/admin/tour/img/resize-spotlight.png\" alt=\"\" /></div><p>在高亮区域拖动可以改变模块位置的宽度。</p>"
